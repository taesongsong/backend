<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var num = 2.1234;

var maxNum=Math.max(10,5,8,30),
    minNum = Math.min(10,5,8,30),
    roundNum = Math.round(num), //
    floorNum = Math.floor(num), // 무조건 버림
    ceilNum = Math.ceil(num), // 2.1234룰 무조건 올림 3
    rndNum = Math.random( ),
    piNum = Math.PI;
document.write(maxNum, "<br>"); // 30
document.write(minNum, "<br>"); // 5
document.write(roundNum, "<br>"); // 2
document.write(floorNum, "<br>"); // 2
document.write(ceilNum, "<br>");  // 3
document.write(rndNum, "<br>");  // 0~1
document.write(piNum, "<br>");  // 3.14



</script>



</head>

</body>
</html>
