<html lang="en">

    <script>
$(function(){

$.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1835553&appid=872bb359fe2137ed8403e81856d43c2a&units=metric", function(data){
    // alert(data.cod);
    // alert(data.city.name);
    // alert(data.list[1].main.temp);
    var $ctemp = data.list[0].main.temp;
    var $maxTemp = data.list[0].main.temp_max;
    var $minTemp = data.list[0].main.temp_min;
    var $cDate = data.list[0].dt_txt // 날짜-시간
    var $wIcon = data.list[0].weather[0].icon;

    $('.ctemp').append($ctemp);
    $('.clowtemp').append($minTemp);
    $('.chightemp').append($maxTemp);
    $('h2').prepend($cDate);
    // $('.icon').append($wIcon);
    // $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">');

    $('.cicon').append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);
    });
    
});


    </script>
</head>
<body>
    <h1>Weather api</h1>
    <h2> -  날씨예보</h2>
    <div class="ctemp">첫번째온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘 : </div>
    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
</body>
</html>
