<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>프런트 엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
   
    <legend><b>개인정보</b></legend>
    <form>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" name="user-name" id="user-name"
                placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="r-phone">연락처</label>
                <input type="text" name="r-phone" id="r-phone">
            </li>
        </ul>
        <legend><b>지원 분야</b></legend>
        <ul>
            <li>
                <label><input type="radio" name="field" >웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="field" >웹 에플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field" >개발 환경 개선</label>
            </li>
        </ul>
        <legend><b>지원 동기</b></legend>
            <li>
                <label for="memo"></label>
                <textarea name="memo" cols="60" rows="6" id="memo" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </li>
            <li>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </li>
    </form>
</body>
</html>
