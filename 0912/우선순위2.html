<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #purple{color: purple;}
        .red{color: red;}
        h1{color: blue;}       
         /* class(별명) 선택자가 우선 */
    </style>
</head>
<body>
  <div>
    <h1 class="red" id="purple">나는 빨간색</h1>
    <h2 id="purple">나는 빨간색</h2>
    <!-- id 는 유일한 선택자. 전체중에 하나만 있어야함 (중복불가) -->
     <!-- 우선 순위로는 제일 높음 -->
 </div>
</body>
</html>
