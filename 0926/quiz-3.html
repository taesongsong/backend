<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS3 트랜스폼과 트랜지션</title>
	<style>	
	.photo {	
        margin-top:50px;	
	    margin-left:100px;
		scale: 1;
		transition: all 1s;
	}

	.photo:hover{
		scale: 1.5;		
		box-shadow:  5px, 5px, 3px, black;	
		transform-origin: left top;
	}


	</style>
</head>
<body>
	<img src="images/lamp.jpg" class="photo">	
</body>
</html>
