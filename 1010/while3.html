<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{color: #00f;}
        .red{color: #f00;}
    </style>

    <script>
        var i = 20;
       while(i >=10){
        if( i % 2 ==0){
            document.write("<p class='blue'>"+i+"</p>")
        }
        else{
            document.write("<p class='red'>" +i+"</p>");
        }
        i--;  // i가 20부터 10까지 1씩 감소 하면서 숫자를 각각 파란색(짝수)
              // 빨간색(홀수) 으로 표시하는 예제

    }

    document.write("==== The End ====");


    </script>

</head>
