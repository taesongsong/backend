<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <!-- tr은 줄(행)을 나타냄   -->
             <td >1행 1열</td>
             <td>1행 2열</td>
             <td>1행 3열</td>
            <!-- td는 칸(열)을 나타냄 -->
        </tr>
        <tr>
            <!-- tr은 줄(행)을 나타냄   -->
             <td>2행 1열</td>
             <td>2행 2열</td>
             <td>2행 3열</td>
            <!-- td는 칸(열)을 나타냄 -->
        </tr>
        <tr>
            <!-- tr은 줄(행)을 나타냄   -->
             <td>3행 1열</td>
             <td>3행 2열</td>
             <td>3행 3열</td>
            <!-- td는 칸(열)을 나타냄 -->
        </tr>
    </table>

</body>
</html>
