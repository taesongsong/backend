<style>
/* ul li:first-child{background-color: #aaa;} */
/* li중 첫번째 자식에게 #aaa 배경색 */

/* ul li:last-child{background-color: yellow;} */
/* li중 마지막 자식에게 배경색 노랑 */

ul li:nth-child(odd){background-color: pink;}
/* li중 홀수번쨰 자식에게 배경색 pink */

ul li:nth-child(even){background-color: greenyellow;}
/* li중 짝수번쨰 자식에게 배경색 greenyellow */

</style>

<body>
    
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
</body>
