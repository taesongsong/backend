<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
var count = 0;

myFnc();
function myFnc(){
    count++;
    document.write("hello" + count , "<br>");
}
myFnc(); // 일반 함수는 알아서 위로 올림(hoisting)




 var theFnc = function(){ // 이름이 없는 익명함수 (익명함수는 호이스팅이 안됨 )
    count++;
    document.write("bye" + count , "<br>");
 }



    </script>


</head>
<body>
    
</body>
</html>
