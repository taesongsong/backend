<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
// 자바스크립트에 함수 : 코드의 재사용하고 관리하는 효율적 방법
// 두 숫자를 더하는 함수

//함수정의
function addNum(a,b){
    return a+b;
}

//함수 호출
let result = addNum(5,3);
let result1 = addNum(7,8);
document.write(result+" " + result1 , "<br>");

//매개변수가 없는 함수

function sayHello(){
    document.write("hello world!!");
}

//함수 호출
sayHello(); // 출력 : Hello, World!

//익명함수(이름없는 함수)

let multiply = function(x,y){
    return x * y;
}

document.write(multiply(4, 5)); // 출력 : 20


// 화살표 함수 - 간결하게 표현
let devide = (x, y) =>  x / y;

document.write(devide(4, 8)); // 출력 : 0.5

// 재귀함수 호출
var num = 0;
    function testFnc(){
        num++;
        document.write(num, "<br>");
        if(num == 10) return;  // return문 을 만나면 빠져나감
        testFnc();
    }

    testFnc();

</script>

</head>
<body>
    
</body>
</html>
