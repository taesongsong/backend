<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative, absolute</title>

<style>
.box{
width: 200px;
height: 200px;
}

.box1{
    background-color: yellowgreen;
}

.bigbox{
    width: 700px;
    height: 500px;
    margin: 0 auto;
    border: 1px solid #333 ;
    position: relative;
}

.box2{
    background-color: pink;
    position: absolute;
    bottom: 0;
    right: 0;
}

.box3{
    background-color: orange;
}

.box4{
    background-color: rgb(111, 230, 164);
}
</style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">

        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>

    <div class="box box4">박스4</div>
</body>
</html>
